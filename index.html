<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="message">CHOOSE AN OPTION</div>

        <div class="images">
            <div class="computer">
                <img src="assets/images/computerRock.png" alt="Computer's choice">
                <img src="assets/images/computerPaper.png" alt="Computer's choice">
                <img src="assets/images/computerScissors.png" alt="Computer's choice">
            </div>
            <div class="player">
                <img src="/assets/images/playerRock.png" alt="Player's choice">
                <img src="assets/images/playerPaper.png" alt="Player's choice">
                <img src="assets/images/playerScissors.png" alt="Player's choice">
            </div>

            <div class="points">
                COMPUTER <span class="computerPoint"></span> /
                PLAYER <span class="playerPoint"></span>
            </div>

            <div class="resultDisplay"></div>

            <div class="options">
            <button type="button" class="option" aria-label="Rock">ROCK</button>
            <button type="button" class="option" aria-label="Paper">PAPER</button>
            <button type="button" class="option" aria-label="Scissors">SCISSORS</button>
            </div>

        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
